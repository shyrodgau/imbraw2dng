<head>
<title>ImB RAW to DNG</title>
<script type="text/javascript" language="javascript">
function writeinttoout(out, num, off) {
	out[off] = (num % 256);
	out[off + 1] = (num / 256) % 256;
	out[off + 2] = (num / 65536) % 256;
	out[off + 3] = (num / 16777216) % 256;
}
function showme() {
	const el = document.getElementById('infile');
	const f = el.files[0];
	handleone(f);
}
function handleone(f) {
	let typ = 0;
	const msg = document.getElementById('outmsg');
	const xmsg = document.getElementById('xmsg');
	xmsg.style["display"] = "";
	if (undefined === f) {
		msg.innerHTML += "Nothing selected...?<br>&nbsp;<br>";
		return;
	}
	let rawname = f.name;
	while (rawname.indexOf("/") > -1) {
		rawname = rawname.substring(rawname.indexOf("/") + 1);
		console.log(rawname);
	}
	const rawarr = new TextEncoder().encode(rawname);
	if (rawname.substring(rawname.length -4).toUpperCase() === '.JPG' || rawname.substring(rawname.length -5).toUpperCase() === '.JPEG')
	{
		msg.innerHTML += "Passing through as jpeg: " + f.name + "<br>";
		const reader = new FileReader();
		reader.onload = function(evt) {
			const contents = evt.target.result;
			const view = new DataView(contents);
			console.log(JSON.stringify(view.getUint8(0)));
			const out = new Uint8Array(f.size);
			for (let j=0; j<contents.byteLength; j++) {
				out[j] = view.getUint8(j);
			}
			const b = new Blob([ out ], { type: "application/octet-stream"});
			const outel = document.getElementById('result');
			outel.download = rawname;
			const thisurl = URL.createObjectURL(b);
			outel.href = thisurl;
			outel.click();
			msg.innerHTML += "<b style=\"background-color:#ddffdd;\">[" + f.name + "] Finished! Copied to " + f.name + " (Check Download Folder)</b><br>&nbsp;<br>";
		}
		reader.onerror = function(evt) {
			msg.innerHTML += "<b style=\"background-color:#ffdddd;\">Error occured reading file " + f.name + ". SORRY! </b><br>&nbsp;<br>";
		}
		reader.readAsArrayBuffer(f);
		return;
	}
	else if (rawname.substring(rawname.length -4).toUpperCase() !== '.RAW') {
			msg.innerHTML += "<b style=\"background-color:#ffdddd;\">Refusing to handle files not RAW or JP[E]G: " + f.name + ". SORRY! </b><br>&nbsp;<br>";
			return;
	}
	msg.innerHTML += "Processing file: " + f.name + "<br>";
	let datestr="";
	// date?
	const yr = Number.parseInt(rawname.substring(0,4));
	if (yr > 2019 && yr < 3000 && JSON.stringify(yr) === rawname.substring(0,4)) {
		let mon = Number.parseInt(rawname.substring(5,7));
		if (mon > 0 && mon < 13 && (JSON.stringify(mon) === rawname.substring(5,7) ||
			"0" + mon === rawname.substring(5,7))) {
			let day = Number.parseInt(rawname.substring(7,9));
			if (day > 0 && day < 32 && (JSON.stringify(day) === rawname.substring(7,9) ||
				"0" + day === rawname.substring(7,9))) {
				let hr = Number.parseInt(rawname.substring(10,12));
				if (hr >= 0 && hr < 25 && (JSON.stringify(hr) === rawname.substring(10,12) ||
					"0" + hr === rawname.substring(10,12))) {
					let min = Number.parseInt(rawname.substring(12,14));
					if (min >= 0 && min <= 60 && (JSON.stringify(min) === rawname.substring(12,14) ||
						"0" + min === rawname.substring(12,14))) {
						let sec = Number.parseInt(rawname.substring(14,16));
						if (sec >= 0 && sec <= 60 && (JSON.stringify(sec) === rawname.substring(14,16) || // maybe leap second?
							"0" + min === rawname.substring(14,16))) {
							datestr = "" + yr + ":" + ((mon < 10) ? "0":"") + mon + ":" + ((day < 10) ? "0":"") + day + " "+
								((hr < 10) ? "0":"") + hr + ":" + ((min < 10) ? "0":"") + min + ":" + ((sec < 10) ? "0":"") + sec;
							console.log('date ' + datestr);
						}
					}
				}
			}
		}
	}
	let w, h;
	if (f.size === 14065920) {
		w = 4320; h = 3256;
		msg.innerHTML += "[" + f.name + "] Assuming 4320x3256 (historic)<br>";
	}
	else if (f.size === 15925248) {
		w = 4608; h = 3456;
		msg.innerHTML += "[" + f.name + "] Assuming 4608x3456 (MF 6x7)<br>";
		typ = 1;
	}
	/*else if (f.size === 21233664) {
		w = 4608; h = 4608;
		msg.innerHTML += "[" + f.name + "] Assuming 4608x3456 (MF 6x7)<br>";
		typ = 1;
	}*/
	else if (f.size === 12937632) {
		w = 4152; h = 3116;
		msg.innerHTML += "[" + f.name + "] Assuming 4152x3116 (MF 6x4.5)<br>";
		typ = 2;
	}
	else if (f.size === 11943936) {
		w = 3456; h = 3456;
		msg.innerHTML += "[" + f.name + "] Assuming 3456x3456 (MF 6x6)<br>";
		typ = 3;
	}
	else if (f.size === 15335424) {
		w = 4608; h = 3328;
		msg.innerHTML += "[" + f.name + "] Assuming 4608x3328 (35mm)<br>";
		typ = 4;
	}
	else if (f.size === 11618752) {
		w = 4012; h = 2896;
		msg.innerHTML += "[" + f.name + "] Assuming 4012x2896 (35mm Angle Medium)<br>";
		typ = 4;
	}
	else if (f.size === 7667520) {
		w = 3260; h = 2352;
		msg.innerHTML += "[" + f.name + "] Assuming 3260x2352 (35mm Angle Small)<br>";
		typ = 4;
	}
	/*else if (document.getElementById('inwidth').value !== '') {
		w = document.getElementById('inwidth').value;
		const calch = Math.floor(f.size / w);
		if (calch * w === f.size) {
			h = calch;
			msg.innerHTML += "[" + f.name + "] Assuming " + w + "x" + h + " from your given width<br>";
		}
		else {
			msg.innerHTML += "<b style=\"background-color:#ffdddd;\">[" + f.name + "] File Size " + f.size + " does not match integer number of rows for given width " + w + ", SORRY! </b><br>&nbsp;<br>";
			return;
		}
	}*/
	else {
		msg.innerHTML += "<b style=\"background-color:#ffdddd;\">[" + f.name + "] File Size " + f.size + " does not match known formats. SORRY! </b><br>&nbsp;<br>";
		//block--;
		return;
	}
	const reader = new FileReader();
	reader.onload = function(evt) {
		msg.innerHTML += "[" + f.name + "] Please wait...<br>";
		const contents = evt.target.result;
		const view = new DataView(contents);
		console.log(JSON.stringify(view.getUint8(0)));
		const out = new Uint8Array(f.size + rawarr.length + (datestr.length === 0 ? 422: 486));
		out[0] = 0x49;
		out[1] = 0x49;
		out[2] = 0x2a;
		out[3] = 0;
		writeinttoout(out, 8 + (w*h), 4);
		let k = 8;
		for (let j=0; j<contents.byteLength; j++) {
			out[k++] = view.getUint8(j);
		}
		if (datestr.length !== 0)
			out[k++] = 0x19;
		else
			out[k++] = 0x17;
		const rest0 = [
			0x00, 0xfe, 0x00, 0x04, 0x00, 0x01, 0x00
			, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x01, 0x03, 0x00, 0x01, 0x00, 0x00, 0x00
		]; /* followed by 4b width */
		out.set(rest0, k);
		k += rest0.length;
		writeinttoout(out, w, k);
		k += 4;

		const rest1 = [
			0x01, 0x01, 0x03, 0x00, 0x01, 0x00, 0x00, 0x00
		]; /* followed by 4b height */
		out.set(rest1, k);
		k += rest1.length;
		writeinttoout(out, h, k);
		k += 4;

		const rest2 = [ 0x02, 0x01,
			0x03, 0x00, 0x01, 0x00, 0x00, 0x00, 0x08, 0x00, 0x00, 0x00, 0x03, 0x01, 0x03, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x06, 0x01, 0x03, 0x00, 0x01, 0x00, 0x00, 0x00, 0x23, 0x80,
			0x00, 0x00, 0x0f, 0x01, 0x02, 0x00, 0x07, 0x00, 0x00, 0x00
		];
		out.set(rest2, k);
		k += rest2.length;
		writeinttoout(out, (w*h) + (datestr.length === 0 ? 290 : 314), k);
		k += 4;
		/* w*h + 278  16  a2  d6  00*/

		const rest3 = [ 0x10, 0x01,
			0x02, 0x00, 0x08, 0x00, 0x00, 0x00
		];
		out.set(rest3, k);
		k += rest3.length;
		writeinttoout(out, (w*h) + (datestr.length === 0 ? 298 : 322), k);
		k += 4;
		/* w*h + 286  1e  a2  d6  00*/

		const rest4 = [ 0x11, 0x01, 0x04, 0x00, 0x01, 0x00,
			0x00, 0x00, 0x08, 0x00, 0x00, 0x00, 0x12, 0x01, 0x03, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01, 0x00,
			0x00, 0x00, 0x15, 0x01, 0x03, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x17, 0x01,
			0x04, 0x00, 0x01, 0x00, 0x00, 0x00
		]; /* w*h  00  a1  d6  00*/
		out.set(rest4, k);
		k += rest4.length;
		writeinttoout(out, w*h, k);
		k += 4;

		const rest5 = [ 0x1c, 0x01, 0x03, 0x00, 0x01, 0x00,
			0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x31, 0x01, 0x02, 0x00, 0x0b, 0x00, 0x00, 0x00
		]; /* w*h + 38+256  26  a2 0xd6  00 */
		out.set(rest5, k);
		k += rest5.length;
		writeinttoout(out, (w*h) + (datestr.length === 0 ? 306 : 330), k);
		k += 4;

		if (datestr.length > 0) {
			const rest5a = [ 0x32, 0x01, 0x02, 0x00, 0x14, 0x00, 0x00, 0x00 ];
			out.set(rest5a, k);
			k += rest5a.length;
			writeinttoout(out, (w*h) + 128+318, k);
			k += 4;
		}

		const rest6 = [ 0x8d, 0x82, 0x03, 0x00, 0x02, 0x00, 0x00, 0x00, 0x02, 0x00, 0x02, 0x00, 0x8e, 0x82,
			0x01, 0x00, 0x04, 0x00, 0x00, 0x00, 0x01, 0x00, 0x02, 0x01, ];
		out.set(rest6, k);
		k += rest6.length;

		if (datestr.length > 0) {
			const rest6a = [ 0x03, 0x90, 0x02, 0x00, 0x14, 0x00, 0x00, 0x00 ];
			out.set(rest6a, k);
			k += rest6a.length;
			writeinttoout(out, (w*h) + 148+318, k);
			k += 4;
		}
		const rest6c = [0x12, 0xc6, 0x01, 0x00, 0x04, 0x00,
			0x00, 0x00, 0x01, 0x01, 0x00, 0x00, 0x13, 0xc6, 0x01, 0x00, 0x04, 0x00, 0x00, 0x00, 0x01, 0x00,
			0x00, 0x00, 0x14, 0xc6, 0x02, 0x00, 0x07, 0x00, 0x00, 0x00
		];
		/* w*h + 256+50  32  a2  d6  00 */
		out.set(rest6c, k);
		k += rest6c.length;
		writeinttoout(out, (datestr.length > 0 ? 342 : 318) + (w*h), k);
		k += 4;
		const rest7 = [ 0x1d, 0xc6,
			0x04, 0x00, 0x01, 0x00, 0x00, 0x00, 0xff, 0x00, 0x00, 0x00, 0x21, 0xc6, 0x0a, 0x00, 0x09, 0x00,
			0x00, 0x00
		];
		/* w*h + 256+58  3a  a2  d6  00 */
		out.set(rest7, k);
		k += rest7.length;
		writeinttoout(out, (datestr.length > 0 ? 350 : 326) + (w*h), k);
		k += 4;

		const rest8 = [ 0x28, 0xc6, 0x05, 0x00, 0x03, 0x00, 0x00, 0x00 ];
		/* w*h + 256+130  82  a2 d6a210  0xd6  00 */
		out.set(rest8, k);
		k += rest8.length;
		writeinttoout(out, (datestr.length > 0 ? 422 : 398) + (w*h), k);
		k += 4;

		const rest8b = [ 0x8b, 0xc6, 0x01, 0x00 ];
		out.set(rest8b, k);
		k += rest8b.length;
		writeinttoout(out, rawarr.length, k);
		k += 4;
		writeinttoout(out, (datestr.length > 0 ? 486: 422) + (w*h), k);
		k += 4;
		
		const rest9 = [ 0x00, 0x00, 0x00, 0x00, 0x49, 0x6d, 0x42, 0x61, 0x63, 0x6b, 0x00, 0x00 ];
		out.set(rest9, k);
		k += rest9.length;
		//0x6b, 0x6e, 0x6f, 0x77, 0x6e,
		// typ of length 7 (length of "unknown")
		switch (typ) {
		case 1:
			// "MF 6x7 "
			out.set([ 0x4d, 0x46, 0x20, 0x36, 0x78, 0x37, 0x20], k);
			break;
		case 2:
			// "MF6x4.5"
			out.set([ 0x4d, 0x46, 0x36, 0x78, 0x34, 0x2e, 0x35], k);
			break;
		case 3:
			// "MF 6x6 "
			out.set([ 0x4d, 0x46, 0x20, 0x36, 0x78, 0x36, 0x20], k);
			break;
		case 4:
			// "ImB35mm"
			out.set([ 0x49, 0x6d, 0x42, 0x33, 0x35, 0x6d, 0x6d], k);
			break;
		default:
			// "unknown"
			out.set([ 0x75, 0x6e, 0x6b, 0x6e, 0x6f, 0x77, 0x6e], k);
			break;
		}
		k += 7;
		const rest10 = [ 0x00, 0x69, 0x6d, 0x62, 0x72, 0x61, 0x77, 0x32, 0x64, 0x6e, 0x67,
			0x00, 0x00, 0x49, 0x6d, 0x42, 0x61, 0x63, 0x6b, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01, 0x00,
			0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x01, 0x00,
			0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01, 0x00,
			0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x01, 0x00,
			0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01, 0x00,
			0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01, 0x00,
			0x00, 0x00, 0x01, 0x00, 0x00, 0x00, 0x01, 0x00, 0x00, 0x00
		];
		out.set(rest10, k);
		k += rest10.length;
		if (datestr.length > 0) {
			const datearr = new TextEncoder().encode(datestr);
			out.set(datearr, w*h + 446);
			out.set(datearr, w*h + 466);
		}
		out.set(new TextEncoder().encode(rawname), (w*h) + (datestr.length > 0 ? 486 : 422));
		const b = new Blob([ out ], { type: "application/octet-stream"});
		const outel = document.getElementById('result');
		outel.download = rawname + '.dng';
		const thisurl = URL.createObjectURL(b);
		outel.href = thisurl;
		outel.click();
		msg.innerHTML += "<b style=\"background-color:#ddffdd;\">[" + f.name + "] Finished! Wrote " + f.name + ".dng (Check Download Folder)</b> <!--a download=\"" + f.name + ".dng\" href=\"" + thisurl + "\">Manually download again</a-->&nbsp;<br>&nbsp;<br>";
		//block--;
	}
	reader.onerror = function(evt) {
		msg.innerHTML += "<b style=\"background-color:#ffdddd;\">Error occured reading file " + f.name + ". SORRY! </b><br>&nbsp;<br>";
		//block--;
	}
	reader.readAsArrayBuffer(f);
}
function drophandler(ev) {
  ev.preventDefault();
  if (ev.dataTransfer.items) {
    [...ev.dataTransfer.items].forEach((item, i) => {
      if (item.kind === "file") {
        const file = item.getAsFile();
        handleone(file);
      }
    });
  } else {
    [...ev.dataTransfer.files].forEach((file, i) => {
      handleone(file);
    });
  }
}
function prevdef(ev) {
	ev.preventDefault();
}
</script>
